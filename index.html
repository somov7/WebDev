<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <link rel="icon" href="https://pp.userapi.com/c841435/v841435765/26444/fo2kPBvJkc4.jpg">
        <title>Прогноз погоды</title>
    </head>
    <body>
        <header>
            <h1>Погода здесь</h1>
            <input type='button' class='btn btn_update btn_update_main' value='Обновить геолокацию'>
            <input type='button' class='btn btn_update btn_update_mobile'></input>
        </header> 
        <main>
            <div class='here'>
            </div>
            <div class='favorite_header'>
                <h2>Избранное</h2>
                <form class='add_city' name='add_city'>
                    <input type='input' name='input' placeholder='Добавить новый город'>
                    <input type='submit' name='button' class='btn btn_add' value='+'>
                </form>
            </div>
            <ul class='favorite'>
            </ul>
        </main>
    </body>
    <script type='text/javascript' src='js/script.js'></script>
</html>

<template id='here'>
    <div class="here_left">
        <h2></h2>
        <div class="icon_weather icon_weather_here"></div>
        <span class="temperature temperature_here">°C</span>
    </div>
    <ul class='weather_info'>
    </ul>
</template>

<template id='loader_here'>
    <div class='loader'>
        Подождите, данные загружаются <div></div><div></div><div></div>
    </div>
</template>

<template id='error_here'>
    <div class='error'>
        Не удалось загрузить информацию<br>
        <input type='button' class='btn' value='Попробовать снова'>
    </div>
</template>

<template id='loader_favorite'>
    <li class='loader'>
        Подождите, данные загружаются <div></div><div></div><div></div>
    </li>
</template>

<template id='favorite_city_card'>
    <li>
        <div class='favorite_city_header'>
            <h3></h3>
            <span class='temperature'>°C</span>
            <div class='icon_weather'></div>
            <input type='button' class='btn btn_delete' value='×'>
        </div>
        <ul class='weather_info'>
        </ul>
    </li>
</template>

<template id='weather_info_item'>
    <li>
        <span class='weather_info_name'></span>
        <span class='weather_info_value'></span>
    </li>
</template>
