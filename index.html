<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <title>Прогноз погоды</title>
    </head>
    <body>
        <header>
            <h1>Погода здесь</h1>
            <input type='button' class='btn btn_update btn_update_main' value='Обновить геолокацию' onclick='loadHere();'>
            <input type='button' class='btn btn_update btn_update_mobile' onclick='loadHere();'></input>
        </header> 
        <main>
            <div class='here'>
            </div>
            <div class='favorite_header'>
                <h2>Избранное</h2>
                <div class='add_city'>
                    <input type='input' placeholder='Добавить новый город'>
                    <input type='button' class='btn btn_add' value='+' onclick='addCity();'>
                </div>
            </div>
            <ul class='favorite'>
            </ul>
        </main>
    </body>
    <script type='text/javascript' src='js/script.js'></script>
</html>

<template id='here'>
    <div class='here'>
        <div class="here_left">
            <h2></h2>
            <div class="icon_weather icon_weather_here"></div>
            <span class="temperature temperature_here">°C</span>
        </div>
        <ul class='weather_info'>
        </ul>
    </div>
</template>
    
<template id='loader_content'>
</template>

<template id='loader_here'>
    <div class='loader'>
        Подождите, данные загружаются <div></div><div></div><div></div>
    </div>
</template>

<template id='loader_favorite'>
    <li class='loader'>
        Подождите, данные загружаются <div></div><div></div><div></div>
    </li>
</template>

<template id='favorite_city_card'>
    <li>
        <div class='favorite_city_header'>
            <h3></h3>
            <span class='temperature'>°C</span>
            <div class='icon_weather'></div>
            <input type='button' class='btn btn_delete' value='×' onclick='deleteCity(this);'>
        </div>
        <ul class='weather_info'>
        </ul>
    </li>
</template>

<template id='weather_info_item'>
    <li>
        <span class='weather_info_name'></span>
        <span class='weather_info_value'></span>
    </li>
</template>
